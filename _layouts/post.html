---
layout: default
---
<article class="page-article">
    <div class="wrap-content">
        <header class="page-header">
            <h1 class="page-title">{{page.title}}</h1>
            <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
        </header>
        <div class="page-content">
            {% if page.img %}
            <img class="page-img" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
            {% endif %}
            {{page.content | markdownify}}
        </div>
    <!--
    {% if post.catgories == 'works'%}
        {% include pagination.html %}
    {% endif %}
    
	<h1 color="red">page.previous = {{page.previous}}</h1>
	<h1 color="blue">page.next = {{page.next}}</h1>
-->
	<div class="pagination">
        {% if page.previous %}
            <a href="{{page.previous}}" class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</a>
        {% else %}
            <span class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</span>
        {% endif %}
		
        {% if page.next %}
            <a href="{{page.next}}" class="next">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        {% else %}
            <span class="next ">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></span>
        {% endif %}
</div>
	
    </div>
</article>
