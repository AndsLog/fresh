---
layout:post
---
{{page.content | markdownify}}
<div class="pagination">
{% if page.previous %}
    <a href="{{ page.previous | prepend: site.baseurl | replace: '//', '/' }}" class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</a>
{% else %}
    <span class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</span>
{% endif %}

{% if page.next %}
    <a href="{{ page.next | prepend: site.baseurl | replace: '//', '/' }}" class="next">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
{% else %}
    <span class="next ">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></span>
{% endif %}
</div>
